name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (same as Devcontainer)
        run: docker build -t life-os-ci .

      - name: Verify (typecheck + build + test)
        run: docker run --rm life-os-ci npm run verify

      # Optional: if you want lint enforced in CI too
      - name: Lint
        run: docker run --rm life-os-ci npm run lint